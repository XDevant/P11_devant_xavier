<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking | GUDLFT Registration</title>
</head>
<body>
    <h2>GUDLFT  rankings</h2>

    {% with messages = get_flashed_messages()%}
    {% if messages %}
        <ul>
       {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
       </ul>
    {% endif%}
    {%endwith%}
    <h3>Clubs:</h3>
    <ul>
        {% for club in clubs %}
        <li>
            {{club['name']}} Points: {{club['points']}}</br>
        </li>
        <hr />
        {% endfor %}
    </ul>
</body>
</html>
